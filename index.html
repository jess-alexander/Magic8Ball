<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Magic8ball : Application to immitate a Magic 8 ball">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/eight-ball.css">

    <title>Magic8ball</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/jess-alexander/Magic8Ball">View on GitHub</a>

          <h1 id="project_title">Magic8ball</h1>
          <h2 id="project_tagline">Application to immitate a Magic 8 ball</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/jess-alexander/Magic8Ball/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/jess-alexander/Magic8Ball/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
        <div id="eight-ball">
          <!-- draw magic eight ball -->
          <div id="ball-shape"></div>
          <div id="top-accent" class="top"></div>
          <div id="eight" class="top">8</div>   
          <div id="bottom-accent" class="bottom"></div>
          <div id="answer" class="bottom">  </div> 
        </div>

        <div>
            <form id="magic-eight-ball" method="">
                Ask a question: <input type="text" name="question" id="question" size="70" />
                <input type="submit" name="submit" value="Ask" />
            </form>

            <button id="reset-btn" class="bottom"> Ask Again?</button>
        </div> 



      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Magic8ball maintained by <a href="https://github.com/jess-alexander">jess-alexander</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
